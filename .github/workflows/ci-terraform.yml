on:
  push:
    branches:
      - master
  pull_request:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.REGION }}

    - name: Terraform Format
      id: fmt
      run: terraform fmt -check

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    - name: Terraform Plan
      id: plan
      if: github.event_name == 'pull_request'
      run: |
        git fetch origin master:master
        git diff --name-only master
        env_var=$(git diff --name-only master environments/ | cut -d / -f2 | uniq)
        changes=$(git diff --name-only master environments/ | cut -d / -f3 | uniq)
        for patch_loc in $changes; do
          cd modules/$patch_loc
          terraform init --reconfigure
          terraform plan -var-file="../../environments/$env_var/$path_loc/terraform.tfvars" -lock=false
        done
  
    - name: Terraform apply
      id: apply
      run: |
        pwd
        cd modules/network
        terraform init --reconfigure
        terraform apply --auto-approve -var-file="../../environments/$env_var/$path_loc/terraform.tfvars"